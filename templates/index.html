<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f2f2f2; }
        textarea { width: 100%; height: 200px; margin-top: 20px; }
        .result { font-size: 20px; font-weight: bold; color: #444; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>ðŸ“° Fake News Detector</h1>
    <form method="post" action="/predict">
        <label for="news">Enter News Text:</label><br>
        <textarea name="news" required></textarea><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <div class="result">Prediction: {{ prediction_text }}</div>
    {% endif %}
</body>
</html>
